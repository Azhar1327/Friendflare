{% load static %}
<!-- templates/signup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendflare - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <!-- Link to your main CSS file or include inline styles here -->
</head>

<body>

    <header>
        <h1>Friendflare</h1>
    </header>

    <main>
        <section id="signup-form">
            <h2>Create an Account</h2>


            <div>
                <style>
                    h5{
                        color: red;
                    }
                </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
            </div>


            <form method="POST" action="#">
                {% csrf_token %}
                
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="student">Student</option>
                    <option value="company_hr">Company HR</option>
                </select>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>

                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="{% url 'signin' %}">Log in here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; Friendflare</p>
    </footer>

</body>

</html>
